<div class="login container pt-13 py-md-18">
    <div class="row align-items-center">

            <img class="login__img" src="./assets/images/login1.jpg" alt="product">

            <h2 class="mb-3 font-xl font-weight-bold">Log in</h2>
            <form class="needs-validation" action="#" novalidate>
                <div class="form-group mb-7">
                    <label for="account">帳號</label>
                    <input type="text" class="login__input form-control text-gray-200" id="account" placeholder="email@example.com" required>

                    </div>
                </div>
                <div class="form-group mb-12">
                    <label for="password">密碼</label>
                    <input type="password" class="login__input form-control text-gray-200" id="password" placeholder="Password" autocomplete="on" required>
                    <!-- Input invalid feedback -->
                    <div class="invalid-feedback">
                        請輸入密碼！
                    </div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a class="text-primary font-weight-medium" href="#">忘記密碼</a>
                    <div>

                        <a class="btn btn-primary" href="./member.html">登入</a>
                    </div>
