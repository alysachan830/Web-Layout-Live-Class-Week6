<div class="container">

        <div class="col-md-7">
            <h2 class="border-bottom pb-2 mb-5">個人資料修改</h2>
            <form class="mb-14" action="#">
                <div class="form-group row mb-7">
                    <label for="account" class="col-3 col-form-label text-gray-200">
                        會員帳號
                    </label>
                    <div class="col-9">
                      <input type="email" class="form-control-plaintext text-gray-200" id="account" value="email@example.com" readonly>
                    </div>
                </div>

                <div class="form-group row mb-7">
                    <label for="name" class="col-3 col-form-label text-gray-200">
                        會員姓名
                    </label>
                    <div class="col-9">
                      <input type="text" class="form-control border-gray-100 text-gray-200" id="name">
                    </div>
                </div>

                <div class="form-group row mb-7">
                    <label for="gender" class="col-3 col-form-label text-gray-200">
                        會員性別
                    </label>
                    <div class="col-9">
                        <select class="form-control border-gray-100 w-auto text-gray-200" id="gender">
                            <option value="woman" selected>女</option>
                            <option value="man">男</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row mb-7">
                    <label for="email" class="col-3 col-form-label text-gray-200">
                        電子信箱
                    </label>
                    <div class="col-9">
                      <input type="email" class="form-control border-gray-100 text-gray-200" id="email" value="email@example.com">
                    </div>
                </div>

                <div class="form-group row mb-7">
                    <label for="tel" class="col-3 col-form-label text-gray-200">
                        手機號碼
                    </label>
                    <div class="col-9">
                      <input type="tel" class="form-control border-gray-100 text-gray-200" id="tel">
                    </div>
                </div>

                <div class="form-group row mb-7">
                    <label for="contactAddress" class="col-3 col-form-label text-gray-200">
                        聯絡地址
                    </label>
                    <div class="col-9">
                        <div class="form-row mb-2">
                            <div class="col-5">
                                <select class="form-control border-gray-100 text-gray-200" id="contactAddress">
                                    <option value="Taiwan" selected>台灣及離島</option>
                                    <option value="US">美國</option>
                                    <option value="UK">英國</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row mb-2">
                            <div class="col-5">
                                <select class="form-control border-gray-100 text-gray-200" id="contactAddress">
                                    <option value="Kaohsiung" selected>高雄市</option>
                                    <option value="Taipei">台北市</option>
                                    <option value="Taichung">台中市</option>
                                </select>
                            </div>
                            <div class="col-5">
                                <select class="form-control border-gray-100 text-gray-200" id="contactAddress">
                                    <option value="Yancheng District" selected>鹽埕區</option>
                                    <option value="Sanmin District">三民區</option>
                                    <option value="Cianjhen District">前鎮區</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control border-gray-100 text-gray-200" id="contactAddress" placeholder="請輸入地址">
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="receiveNewsCheck">
                            <label class="custom-control-label text-gray-200" for="receiveNewsCheck">我願意收到最新優惠情報</label>
                        </div>
                        
                    </div>
                </div>

                <div class="form-group row mb-7">
                    <label for="deliveryAddress" class="col-3 col-form-label text-gray-200">
                        配送地址
                    </label>
                    <div class="col-9">
                        <div class="form-row mb-2">
                            <div class="col-5">
                                <select class="form-control border-gray-100 text-gray-200" id="deliveryAddress">
                                    <option value="Taiwan" selected>台灣及離島</option>
                                    <option value="US">美國</option>
                                    <option value="UK">英國</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row mb-2">
                            <div class="col-5">
                                <select class="form-control border-gray-100 text-gray-200" id="deliveryAddress">
                                    <option value="Kaohsiung" selected>高雄市</option>
                                    <option value="Taipei">台北市</option>
                                    <option value="Taichung">台中市</option>
                                </select>
                            </div>
                            <div class="col-5">
                                <select class="form-control border-gray-100 text-gray-200" id="deliveryAddress">
                                    <option value="Yancheng District" selected>鹽埕區</option>
                                    <option value="Sanmin District">三民區</option>
                                    <option value="Cianjhen District">前鎮區</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-5">
                            <input type="text" class="form-control border-gray-100 text-gray-200" id="deliveryAddress" placeholder="請輸入地址">
                        </div>
                        <div class="form-row">
                            <div class="col-5">
                                <input class="btn btn-primary w-100" type="submit" value="確定修改">
                            </div>
                        </div>
                        
                    </div>
                </div>


            </form>

            <h2 class="border-bottom pb-2 mb-5">修改密碼</h2>            
            <form action="#">
                <div class="form-group row mb-7">
                    <label for="oldPassword" class="col-3 col-form-label text-gray-200">
                        舊密碼
                    </label>
                    <div class="col-9">
                      <input type="password" class="form-control border-gray-100" id="oldPassword" required>
                    </div>
                </div>

                <div class="form-group row mb-7">
                    <label for="newPassword" class="col-3 col-form-label text-gray-200">
                        新密碼
                    </label>
                    <div class="col-9">
                      <input type="password" class="form-control border-gray-100" id="newPassword" required>
                    </div>
                </div>

                <div class="form-group row mb-7">
                    <label for="confirmPassword" class="col-3 col-form-label text-gray-200">
                        確認密碼
                    </label>
                    <div class="col-9">
                        <input type="password" class="form-control border-gray-100 mb-5" id="confirmPassword" required>
                        <div class="form-row">
                            <div class="col-5">
                                <input class="btn btn-primary w-100" type="submit" value="變更密碼">
                            </div>
                        </div>  
                    </div>
                </div>              
            </form>
